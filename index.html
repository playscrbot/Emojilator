<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta name="google-site-verification" content="e8PH62jIhJy8OdYm9cqa-xk2JqAa6jzqPQ4Jb0Sp1ug" />
    <title>Emojilator</title>
  </head>
  <body>
    <script>
      // Simple 3D Tilt for Psychology Hub Cards
      document.querySelectorAll('.psychology-hub-li').forEach(card => {
        card.addEventListener('mousemove', (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          
          card.style.setProperty('--rotateX', `${(y - centerY) / -20}deg`);
          card.style.setProperty('--rotateY', `${(x - centerX) / 20}deg`);
        });
        
        // Reset on mouse leave
        card.addEventListener('mouseleave', () => {
          card.style.setProperty('--rotateX', '0deg');
          card.style.setProperty('--rotateY', '0deg');
        });
      });
    </script>
    <div id="root"></div>
    <script type="module" crossorigin src="/src/index.jsx"></script>
  </body>
</html>
